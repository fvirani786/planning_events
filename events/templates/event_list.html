{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> <!-- Your custom CSS -->
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Get Ready to Have Fun!</h1>
        <h2 class="mt-4">Events <a href="{% url 'event_create' %}" class="btn btn-primary btn-sm">(+)</a></h2>
        <ul class="list-group">
            {% for event in events %}
            <li class="list-group-item">
                <a href="{% url 'event_edit' event.pk %}">{{ event.name }}</a>
                <span class="badge badge-secondary float-right">{{ event.date }}</span>
                <p>{{ event.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> <!-- Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
